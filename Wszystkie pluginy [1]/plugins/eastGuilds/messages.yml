  #mainhelp: '&9Komendy systemu gildii:\n&c/gildia zaloz <tag> <nazwa> &9- zakladanie gildii\n&c/gildia zapros <gracz> &9- wysyla/cofa zaproszenie do gildii\n&c/gildia dolacz <tag> &9- akceptuje zaproszenie do wybranej gildii\n&c/gildia wyrzuc <gracz> &9- wyrzuca gracza z gildii\n&c/gildia opusc &9- opuszcza gildie\n&c/gildia lider <gracz> &9- przekazuje lidera gildii\n&c/gildia zalozyciel <gracz> &9- przekazuje zalozyciela gildii\n&c/gildia limit &9- zwieksza limit czlonkow w gildii o 1\n&c/gildia usun &9- usuwa gildie\n&c/gildia info <tag> &9- podstawowe informacje o gildii\n&c/gildia lista &9- lista wszystkich gildii\n&c/gildia sojusz <tag> &9- zarzadzanie sojuszami'
  mainadminhelp: '&9=======&8[ &cKomendy administratora systemu gildii &8]&9=======\n\n &8> &c/ga usun <tag> &9- usuwa gildie\n &8> &c/ga tp <tag> &9- teleportuje do gildii\n &8> &c/ga zbanuj <tag> <czas> <powod> &9- banuje czlonkow gildii\n &8> &c/ga odbanuj <tag> &9- odbanowywuje gildie\n &8> &c/ga lider <tag> &9- usuwa lidera gildii\n &8> &c/ga wyrzuc <tag> <gracz> &9- wyrzuca gracza z danej gildii\n &8> &c/ga reload &9- przeladowywuje plugin\n&9====================================='
  tagandnamehelp: '&9Tag oraz nazwa gildii musza byc alafanumeryczne! Tag musi miec min. 2 znaki, max. 4; nazwa min. 2 znaki, max. 32!'
  info: '&9=======&8[ &9Gildia: &c%tag &8]&9=======\n   &8> &9Pelna nazwa: &c%name\n   &8> &9Zalozyciel: &c%owner\n   &8> &9Lider: &c%leader\n   &8> &9Rozmiar gildii: &c%size*%size\n   &8> &9Waznosc gildii: &c%expire\n   &8> &9PvP w gildii: &c%pvp\n   &8> &9Czlonkow: &c%members&9/&c%limit&9, online: &c%online\n   &8> &9Czlonkowie: &c%players\n   &8> &9Sojusze: &c%alliances'
  mainhelp : '&9=======&8[ &cKomendy systemu gildii &8]&9=======\n &8> &c/g zaloz <tag> <nazwa> &9 - tworzy gildie\n &8> &c/g zapros <gracz> &9 - zaprasza gracza do gildii\n &8> &c/g wyrzuc <gracz> &9 - wyrzuca gracza z gildii\n &8> &c/g dolacz <tag> &9 - dolacza do gildii\n &8> &c/g opusc &9 - opuszcza gildie\n &8> &c/g lider <gracz> &9 - zmienia lidera gildi\n &8> &c/g zalozyciel <gracz> &9 - zmienia zalozyciela gildii\n &8> &c/g pvp &9 - zmienia status PvP w gildii\n &8> &c/g sojusz <tag> &9 - tworzy/usuwa/akceptuje zaproszenie do sojuszu\n &8> &c/g usun &9 - usuwa gildie\n &8> &c/g info <tag> &9 - wyswietla informacje o gildii\n &8> &c/g lista &9 - wyswietla liste wszystkich gildii\n &8> &c/g limit &9 - zwieksza limit czlonkow w gildii o 1\n &8> &c/g powieksz &9 - zwieksza rozmiar terenu gildii\n &8> &c/g efekt &9 - losuje efekt dla gildii\n &8> &c/g dom &9 - teleport do domu gildii\n &8> &c/g ustawdom &9 - ustawia dom gildii\n&9===================================='
